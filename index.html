<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор финишной смеси</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, input { display: block; margin-bottom: 10px; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Калькулятор финишной смеси</h1>
  <label for="cement">Количество цемента (кг):</label>
  <input type="number" id="cement" value="5" step="0.1">
  <button onclick="calculateMix()">Рассчитать</button>

  <div class="result" id="results"></div>

  <script>
    function calculateMix() {
      const cement = parseFloat(document.getElementById('cement').value);
      if (isNaN(cement) || cement <= 0) {
        document.getElementById('results').innerHTML = 'Введите корректное количество цемента';
        return;
      }

      const results = {
        "Песок": [cement * 1.5, cement * 1.8],
        "Гашёная известь": [cement * 0.15, cement * 0.20],
        "Каолин": [cement * 0.10, cement * 0.12],
        "SikaLatex® (л)": cement * 0.2,
        "Вода (л)": cement * 1.0,
        "Суперпластификатор (г, опц.)": [cement * 5, cement * 8]
      };

      let html = `<strong>На ${cement.toFixed(2)} кг цемента:</strong><ul>`;
      for (const [key, value] of Object.entries(results)) {
        if (Array.isArray(value)) {
          html += `<li>${key}: ${value[0].toFixed(2)} – ${value[1].toFixed(2)}</li>`;
        } else {
          html += `<li>${key}: ${value.toFixed(2)}</li>`;
        }
      }
      html += '</ul>';
      document.getElementById('results').innerHTML = html;
    }
  </script>
</body>
</html>
