<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–∏–Ω–∏—à–Ω–æ–π —Å–º–µ—Å–∏</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --container-bg: #fff;
      --text-color: #000000;
      --button-bg: #eaecee;
      --button-text-color: #000000;
      --button-hover: #d5d8dc;
      --result-bg: #eaecee;
      --border-color: #ddd;
      --error-color: #f44336;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --button-bg: #566573;
      --button-hover: #808b96;
      --result-bg: #566573;
      --border-color: #444;
      --error-color: #ef9a9a;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      transition: all 0.3s;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 25px;
      text-align: center;
      color: var(--text-color);
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: var(--text-color);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 16px;
      background-color: var(--container-bg);
      color: var(--text-color);
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--button-bg);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    button {
      width: 100%;
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: var(--result-bg);
      font-size: 16px;
      transition: all 0.3s;
    }

    ul {
      padding-left: 20px;
      margin: 15px 0 0 0;
    }

    li {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .theme-toggle {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .theme-toggle button {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .theme-toggle button:hover {
      background-color: var(--border-color);
    }

    .error {
      color: var(--error-color);
      font-weight: 600;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É">üåì</button>
    </div>
    <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–∏–Ω–∏—à–Ω–æ–π —Å–º–µ—Å–∏</h1>
    
    <div class="input-group">
      <label for="cement">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–µ–º–µ–Ω—Ç–∞ (–∫–≥):</label>
      <input type="number" id="cement" value="5" step="0.1" min="0.1" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–µ–º–µ–Ω—Ç–∞">
    </div>
    
    <button onclick="calculateMix()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —Å–æ—Å—Ç–∞–≤</button>
    
    <div class="result" id="results">
      <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–µ–º–µ–Ω—Ç–∞ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ —Å–æ—Å—Ç–∞–≤–∞ —Å–º–µ—Å–∏.</p>
    </div>
  </div>

  <script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø–æ —Ç–µ–º–µ
    function checkPreferredTheme() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
      } else if (prefersDark) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    }
    
    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
      checkPreferredTheme();
      // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å –¥–µ—Ñ–æ–ª—Ç–Ω—ã–º–∏ –∑–Ω–∞—á–µ–Ω–∏—è–º–∏
      calculateMix();
    });

    function calculateMix() {
      const cementInput = document.getElementById('cement');
      const resultsDiv = document.getElementById('results');
      const cement = parseFloat(cementInput.value);
      
      // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤–≤–æ–¥–∞
      if (isNaN(cement) || cement <= 0) {
        resultsDiv.innerHTML = '<p class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–µ–º–µ–Ω—Ç–∞ (–±–æ–ª—å—à–µ 0)</p>';
        cementInput.focus();
        return;
      }
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      if (cement > 1000) {
        resultsDiv.innerHTML = '<p class="error">–°–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ü–µ–º–µ–Ω—Ç–∞. –í–≤–µ–¥–∏—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–æ 1000 –∫–≥.</p>';
        return;
      }

      // –†–∞—Å—á–µ—Ç –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
      const components = {
        "–ü–µ—Å–æ–∫ (–∫–≥)": { min: cement * 1.5, max: cement * 1.8 },
        "–ì–∞—à—ë–Ω–∞—è –∏–∑–≤–µ—Å—Ç—å (–∫–≥)": { min: cement * 0.15, max: cement * 0.20 },
        "–ö–∞–æ–ª–∏–Ω (–∫–≥)": { min: cement * 0.10, max: cement * 0.12 },
        "SikaLatex¬Æ (–ª)": { value: cement * 0.2 },
        "–í–æ–¥–∞ (–ª)": { value: cement * 1.0 },
        "–°—É–ø–µ—Ä–ø–ª–∞—Å—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä (–≥)": { min: cement * 5, max: cement * 8, optional: true }
      };

      // –§–æ—Ä–º–∏—Ä—É–µ–º HTML —Ä–µ–∑—É–ª—å—Ç–∞—Ç
      let html = `<strong>–°–æ—Å—Ç–∞–≤ —Å–º–µ—Å–∏ –Ω–∞ ${cement.toFixed(1)} –∫–≥ —Ü–µ–º–µ–Ω—Ç–∞:</strong><ul>`;
      
      for (const [name, data] of Object.entries(components)) {
        if (data.value !== undefined) {
          html += `<li><strong>${name}</strong>: ${data.value.toFixed(2)}</li>`;
        } else {
          const optionalText = data.optional ? " (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)" : "";
          html += `<li><strong>${name}${optionalText}</strong>: ${data.min.toFixed(2)} ‚Äì ${data.max.toFixed(2)}</li>`;
        }
      }
      
      html += '</ul><p><small>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: –∑–Ω–∞—á–µ–Ω–∏—è –º–æ–≥—É—Ç –Ω–µ–∑–Ω–∞—á–∏—Ç–µ–ª—å–Ω–æ –≤–∞—Ä—å–∏—Ä–æ–≤–∞—Ç—å—Å—è –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã—Ö —É—Å–ª–æ–≤–∏–π.</small></p>';
      
      resultsDiv.innerHTML = html;
      
      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
      localStorage.setItem('lastCementValue', cement.toString());
    }

    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
  </script>
</body>
</html>
